<!DOCTYPE html>
<html>
    <head>
        <title>Tambola Tickets!!</title>
        <link rel="stylesheet" href="tambola.css"/>
        <script type="text/javascript" src="tambola.js?v=1.0001"></script>
    </head>
    <body onload='drawEmptyBoard()'>
        <input type='text' id='roomId' placeholder='Room Id....'><button onclick='subscibeToRoom()' id='btnjoin'>Join Room</button>

        <hr>
        <table id='last5nums' class='board'><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr></table>
        <input type="checkbox" id="enableCallout"><label for="enableCallout">Enable Callout</label>
        <hr>
        <button onclick='addTicket()'>Add Ticket</button>&nbsp;<button onclick='markNumbers()'>Mark Numbers</button>
        <div id='tickets'></div>
        <hr>

    <!-- </td><td style='border:0.5px;vertical-align: top;'> -->
    <!-- </td></tr></table> -->
        <audio id='sayNum'></audio>
